<h2 style="text-align: center; padding: 2%;">Liste Residences</h2>

<br><br>

<div class="container">

 <div class="row">

  <div class="col-md-3"style="margin-bottom: 20px" *ngFor="let r of listResidences">

   <div class="card" style="width: 18rem">

    <img class="card-img-top" [src]="r.image" alt="no" />

    <div class="card-body">

     <h5 class="card-title">{{r.name}}</h5>
<div>
     <span>Adresse : {{r.address}}</span></div>

     <div><span> Status : {{r.status}}</span></div>
   
    

    </div>

   </div>







  </div>

 </div>

</div>
